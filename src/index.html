<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>

<body>
    <div class="container">
        <h2>Feedback Form</h2>
        <!-- Форма обратной связи -->
        <form id="feedback-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" aria-label="Your name">
                <div class="error" id="name-error"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" aria-label="Your email">
                <div class="error" id="email-error"></div>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" aria-label="Your phone number">
                <div class="error" id="phone-error"></div>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" aria-label="Your message"></textarea>
                <div class="error" id="message-error"></div>
            </div>
            <div class="buttons-container">
                <!-- Кнопка отправки формы -->
                <button type="submit" aria-label="Submit your feedback">Submit</button>
                <!-- Кнопка для открытия модального окна -->
                <button type="button" id="openModal" class="modal-button" aria-label="Open registration details modal">Registration Details</button>
            </div>
        </form>

        <!-- Модальное окно -->
        <div class="modal" id="modal">
            <div class="modal-content">
                <span class="close" id="close">&times;</span>
                <h2>Registration Details</h2>
                <p>Here you can find detailed information about registration on our site.</p>
                <!-- Дополнительные подробности о регистрации -->
            </div>
        </div>
    </div>
    <!-- Подключение скриптов -->
</body>

</html>
